<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competitions</title>
</head>
<body>
  <h1>Competitions</h1>
  <div id="competitions-list"></div>

  <!-- Import the Firebase.js module -->
  <script type="module" src="FireBase/Firebase.js"></script>
  
  <!-- Import the custom script that calls Firebase functions -->
  <script type="module">
    // Ensure showCompetitions is called after Firebase.js is fully loaded
    import { showCompetitions } from './FireBase/Firebase.js';
    
    document.addEventListener("DOMContentLoaded", function() {
      showCompetitions();  // Call the function to display competitions after page load
    });
  </script>
</body>
</html>

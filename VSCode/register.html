<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Unity BJJ</title>
  <link rel="stylesheet" href="register.css" />
</head>

<body>
  <div class="container">
    <div class="logo-section">
      <img src="images/logo.png" alt="Unity BJJ Logo" />
    </div>

    <div class="form-section">
      <div class="form-container">
    

        <form id="registerForm" autocomplete="off">
          <label for="nome">Name</label>
          <input type="text" id="nome" name="nome" placeholder="Enter your name" required />

          <label for="data-nascimento">Date of Birth</label>
          <input type="date" id="data-nascimento" name="data-nascimento" required />

          <div class="form-row">
  <div class="form-group">
    <label for="nacionalidade">Nationality</label>
    <div class="select-wrapper">
      <select id="nacionalidade" name="nacionalidade" required></select>
      <span class="custom-arrow"></span>
    </div>
  </div>

  <div class="form-group">
    <label for="genero">Gender</label>
    <div class="select-wrapper">
      <select id="genero" name="genero" required>
        <option value="">Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <span class="custom-arrow"></span>
    </div>
  </div>

  <div class="form-group">
    <label for="faixa">Belt</label>
    <div class="select-wrapper">
      <select id="faixa" name="faixa" required></select>
      <span class="custom-arrow"></span>
    </div>
  </div>
</div>





          <label for="morada">Address</label>
          <input type="text" id="morada" name="morada" placeholder="Enter your address" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />

          

          <!-- Height and Weight -->
          <!-- Side-by-side Height and Weight -->
<div class="side-by-side-inputs">
  <div class="input-group">
    <label for="altura">Height (cm)</label>
    <input type="number" id="altura" name="altura" placeholder="e.g. 175" min="50" max="300" step="1" required />
  </div>
  <div class="input-group">
    <label for="peso">Weight (kg)</label>
    <input type="number" id="peso" name="peso" placeholder="e.g. 70" min="20" max="300" step="0.1" required />
  </div>
</div>


          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />

          <button type="submit" id="registerBtn">REGISTER</button>

          <p class="register-link">
            Already have an account? <a href="login.html">Login here</a>
          </p>
        </form>

        <p class="nAluno-msg" style="text-align:center;margin-top:10px;">
          Your new student number: <strong id="nAlunoOutput">â€”</strong>
        </p>
      </div>
    </div>
  </div>

  <script type="module" src="register.js"></script>
</body>
</html>
